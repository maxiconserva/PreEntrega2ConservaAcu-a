        <a href="albums.html" class="items__header">Albums</a>

        <a href="contacto.html" class="items__header">Contacto</a>
    </header>


    <main class="section contacto">
        <form id="formulario" action="/submit">
            <div class="formulario__contacto">
                <fieldset class="formulario__caja">
                    <legend>INFORMACIÓN</legend>
                    <p>
                    <div>
                        <label for="first-name">Nombre</label>
                    </div>
                    <input type="text" name="first-name" placeholder="Completa tu nombre" required>
                    </p>
                    <p>
                    <div>
                        <label for="last-name">Apellido</label>
                    </div>

                    <input type="text" name="last-name" placeholder="Completa tu apellido" required>
                    </p>

                    <p>
                    <div>
                        <label for="email">Email:</label>
                    </div>
                    <input type="email" name="email" placeholder="Completa tu dirección de correo" required>

                    </p>

                    <p>
                    <div>
                        <label for="gender">Sexo:</label>
                    </div>
                    <input type="radio" name="gender" value="male">
                    <label for="male">Hombre</label>
                    <input type="radio" name="gender" value="female">
                    <label for="female">Mujer</label>
                    <input type="radio" name="gender" value="not-defined">
                    <label for="not-defined">No define</label>
                    </p>
                    <p>

                        <label for="age">Edad</label>

                        <select name="age">
                            <option value="under-18">Menor de 18 años</option>
                            <option value="adolescente">Entre 18 - 25 años</option>
                            <option value="adulto">Mayor de 25 años</option>
                        </select>
                    </p>
                    <br>
                    <div>
                        <label for="album-favorito">Album/es favoritos de Feid:</label>
                    </div>
                    <br>
                    <div>
                        <input type="checkbox" name="album-favorito" value="feliz-cumpleaños-ferxxo">
                        <label for="album-favorito">Feliz Cumpleaños Ferxxo</label>
                        <br>
                        <input type="checkbox" name="album-favorito" value="inter-shibuya">
                        <label for="album-favorito">Inter Shibuya</label>
                        <br>
                        <input type="checkbox" name="album-favorito" value="bahia-ducati">
                        <label for="album-favorito">Bahia Ducati</label>
                        <br>
                        <input type="checkbox" name="album-favorito" value="19">
                        <label for="album-favorito">19</label>
                        <br>
                        <input type="checkbox" name="album-favorito" value="other">
                        <label for="album-favorito">Otro</label>
                    </div>

                    <div>
                        <p>
                            <button type="submit">Enviar</button>
                            <button type="reset">Limpiar</button>
                        </p>
                    </div>
                </fieldset>
            </div>

        </form>

    </main>
